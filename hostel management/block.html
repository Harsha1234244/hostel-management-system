<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clickable Blocks</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
        position: relative; 
    }
    h1 {
        font-family: 'Montserrat', sans-serif;
        font-size: 36px;
        color: #007BFF;
        margin-bottom: 40px;
        border: 2px solid #007BFF;
        padding: 10px 20px;
        border-radius: 8px;
    }
    .container {
        display: flex;
        flex-direction: row; 
        gap: 20px;
        align-items: center;
    }
    .block {
        width: 150px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #007BFF;
        color: rgb(231, 241, 242);
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .block:hover {
        background-color: green;
    }
    .home-btn {
        background-color: #007BFF;
        color: #fff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 8px;
        text-decoration: none;
        font-size: 16px;
        position: absolute; 
        top: 20px; 
        left: 20px; 
    }
    .home-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <a href="page2.html" class="home-btn">Home</a>
    <h1>ROOM MANAGEMENT SYSTEM</h1>
    <div class="container">
        <div class="block" onclick="location='block1.html'">Block 1</div>
        <div class="block" onclick="location='block2.html'">Block 2</div>
    </div>
</body>
</html>
