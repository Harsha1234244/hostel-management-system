<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complaint Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        padding: 20px;
        background-color: #f0f8ff;
        color: #333;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        background-color: #f8f0f0;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        color: #007BFF;
    }
    .form-group {
        margin-bottom: 20px;
        overflow: hidden;
    }
    .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        color: #007BFF;
    }
    .form-group input[type="text"], .form-group textarea {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #e6f7ff;
        margin-left: 10px;
    }
    .form-group textarea {
        height: 100px;
        resize: vertical;
    }
    .form-submit {
        text-align: center;
    }
    .form-submit button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #087e26;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-submit button:hover {
        background-color: #0056b3;
    }
    .home-button {
        position: absolute;
        top: 20px;
        left: 20px;
    }
    .home-button a {
        padding: 10px 15px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f0f0f0;
    }
    .home-button a:hover {
        background-color: #e0e0e0;
    }
</style>
</head>
<body>
    <div class="home-button">
        <a href="page2.html">Home</a>
    </div>
    <div class="container">
        <h2>Student Complaint Form</h2>
        <form action="Ragging.php" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="rollno">Roll No.:</label>
                <input type="text" id="rollno" name="rollno" required>
            </div>
            <div class="form-group">
                <label for="roomno">Room No.:</label>
                <input type="text" id="roomno" name="roomno" required>
            </div>
            <div class="form-group">
                <label for="complaint">Complaint:</label>
                <textarea id="complaint" name="complaint" rows="4" required></textarea>
            </div>
            <div class="form-submit">
                <button type="submit">Submit Complaint</button>
            </div>
        </form>
    </div>
</body>
</html>
